<form>
  <label>Type in amount and select currency:</label><br />
  <input
    type="number"
    name="amountOne"
    (ngModelChange)="convertSecond(amountOne, currencyOne)"
    [(ngModel)]="amountOne" />
  <select
    (ngModelChange)="convertSecond(amountOne, currencyOne)"
    [(ngModel)]="currencyOne"
    name="currencOne">
    <option *ngFor="let currency of currencies" [value]="currency">
        {{currency}}
    </option>
  </select>
  <br />
  <label>Converted amount:</label><br />
  <input
    type="number"
    name="amountTwo"
    (ngModelChange)="convertFirst(amountTwo, currencyTwo)"
    [(ngModel)]="amountTwo" />
  <select
    [(ngModel)]="currencyTwo"
    (ngModelChange)="convertFirst(amountTwo, currencyTwo)"
    name="currencyTwo">
    <option *ngFor="let currency of currencies" [value]="currency">
        {{currency}}
    </option>
  </select>
</form>
